<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>


<title layout:fragment="title">Connexion</title>
<div layout:fragment="content">

    <div class="uk-container">
        <h2>Connexion</h2>
        <p th:if="${success}" th:text="${success}"></p>

        <h1 class="uk-heading-divider uk-text-center">Se connecter</h1>

        <form th:action="@{/login}" method="post" th:object="${user}">

            <!-- Champ email -->
            <div class="uk-margin">
                <input th:field="*{email}" class="uk-input" placeholder="Saisir l'email"/>
                <ul th:if="${#fields.hasErrors('email')}">
                    <li class="uk-form-danger" th:each="error: ${#fields.errors('email')}" th:text="${error}"></li>
                </ul>
            </div>

            <!-- Champ password -->
            <div class="uk-margin">
                <input th:field="*{password}" class="uk-input" placeholder="Saisir le mot de passe" type="password"/>
            </div>

            <!-- Bouton submit -->
            <div class="uk-margin">
                <input type="submit" value="Se Connecter" class="uk-button uk-button-primary uk-width-1-1"/>
            </div>
        </form>

    </div>
</html>
