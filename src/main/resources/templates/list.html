<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>


<title layout:fragment="title">List</title>
<div layout:fragment="content">
    <h1>Liste des produits</h1>
    <p th:if="${success}" th:text="${success}"></p>

    <a th:href="@{/create-produit}">
        <button class="styled" type="button">Ajouter un produit</button>
    </a>

    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4" th:each="produit : ${produits}">

            <div class="h-auto max-w-full rounded-lg" th:style="'background-image: url(' + @{${produit.image}} + ');'">
                <div>

                    <h1 th:text="${produit.nom}"></h1>
                    <span th:text="${produit.description}"></span>
                    <span th:text="${'prix:'+produit.prix+'€'}"></span>
                    <span th:text="${'Type:'+produit.typeProduit.libelle}"></span>
                </div>
                <a th:href="@{/create-produit/{id}(id=${produit.id})}">
                    <button type="button">Modifier</button>
                </a>
                <a th:href="@{/supprimer-produits/{id}(id=${produit.id})}">
                    <button type="button">Supprimer</button>
                </a>
            </div>
        </div>
    </div>
